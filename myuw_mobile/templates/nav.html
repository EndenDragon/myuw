{% load static %}

<header id="app_header">

        <h1 class="pull-left header-logo">MyUW</h1>
        <div class="pull-left header-user sr-only"><span class="user">{{netid}}</span></div>
        <div class="pull-right header-menu"><a href="#app_nav"><i class="fa fa-bars"></i> Menu</a></div>
        <div class="pull-right header-email">
            <div><i class="fa fa-envelope"></i> <a class="todo" id="email_link" target="_blank">Set email...</a></div>
            <select id="email_chooser">
                <option selected="selected">Set email pref...</option>
                <option value="http://gmail.uw.edu">UW Gmail</option>
                <option value="http://www.outlook.com">UW Live</option>
            </select>
        </div>
        
    </div>
</header>
