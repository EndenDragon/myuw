{% load templatetag_handlebars %}
    {% tplhandlebars "quicklinks" %}
    <!-- main links page -->
    <div id="link_display_pane">
    <div class="span12">
        <ul class="link-list">
            {{#each links}}
                {{#if is_on }}
                <li><a href="/mobile/link/{{id}}" target="_blank">{{title}}</a></li>
                {{/if}}
            {{/each}}
        </ul>
        </div>
       <!-- main links end -->
    </div>
    <div id="link_edit_pane" style="display: none;">
       <!-- edit links -->
      <div class="span12 clearfix">
      <ul class="link-list">
            {{#each links}}
            <li><label for="link{{id}}" id="link{{id}}label"><input type="checkbox" id="link{{id}}" value="1" {{#if is_on}}checked="checked"{{/if}}><div class="mylink"><i class="icon-checked"></i>{{title}}</div></label></li>
            {{/each}}
      </ul>

        <a role="button" class="btn btn-primary btn-visual pull-right" id="save_links_bottom" title="Save" href="#"><i class="icon-save"></i> Save</a>
    </div>
    </div>


       <!-- edit links end -->
    {% endtplhandlebars %}
    {% tplhandlebars "quicklinks-header" %}
    <div id="link_header_view">
      <h2>MyLinks<a role="button" class="btn btn-visual pull-right" id="edit_links" title="Edit links" href="#"><i class="icon-edit"></i> Edit</a></h2>
    </div>

    <div id="link_header_edit" style="display: none;">
      <h2>MyLinks<a role="button" class="btn btn-primary btn-visual pull-right" title="Save" id="save_links" href="#"><i class="icon-save"></i> Save</a></h2>
    </div>

    {% endtplhandlebars %}
