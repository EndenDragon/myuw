{% load templatetag_handlebars %}
{% tplhandlebars "textbook_card" %}
  <div class="row ">
        <div class="col-xs-12">
            <div class="card">
                <div class="row">
                
                    <div class="col-xs-11">
                        <h3>Textbooks (<span>{{ term }}</span>)</h3>
                        {{ #if no_books }}
                            <p>No textbooks for this term</p>
                        {{ /if }}
                        <ul class="unstyled-list">
                            {{ #each sections }}
                                <li>{{ course_id }}: {{ required }} required, {{ optional }} optional</li>
                            {{ /each }}
                        </ul>
                        
                    </div>
                   
                    <div class="col-xs-1 nav-card-arrow" style="text-align:center;">
                        <a href="{{ url }}"><i class="fa fa-chevron-right"></i></a>
                    </div>
      
                </div>
            </div>
       </div>      
    </div> 

      
  </div>
{% endtplhandlebars %}
