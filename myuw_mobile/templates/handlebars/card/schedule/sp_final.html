{% load templatetag_handlebars %}
{% tplhandlebars "final_exam_card_content" %}
{{#if sections}}

<div class="card">

    <h3 id="quarter-info">
        {{ucfirst quarter}} {{year}} Courses
        {{#if summer_term}}
        <span class="shortTitle">{{summer_term}}</small>
        {{/if}}
    </h3>

    <div id="final_exam_schedule_panel"></div>
    
</div>

{{/if}}
{% endtplhandlebars %}
