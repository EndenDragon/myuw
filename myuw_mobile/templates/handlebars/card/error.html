{% load templatetag_handlebars %}
{% tplhandlebars "card_with_error" %}
  <div class="row card">
      <div class="error-title"><i class="icon-exclamation-sign pull-left icon-huge"></i>Uh-oh...</div>
      There was a problem loading the card. If the problem persists please contact us.
      <div class="error-buttons">
          <a class="btn btn-large" href="https://myuw.washington.edu/cgi-bin/contactmyuw.cgi"  target="_blank"><i class="icon-envelope"></i> Contact Us</a>
      </div>
  </div>
{% endtplhandlebars %}
