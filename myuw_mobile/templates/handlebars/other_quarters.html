{% load templatetag_handlebars %}

{% tplhandlebars "oquarter-header" %}
  <h2 id="quarter-info">Other Quarters</h2>
{% endtplhandlebars %}

{% tplhandlebars "quarterlist" %}
  <div id="future_quarters">
    <ul class="unstyled">
      {{#each terms}}
      <li class="additional"><a href="{{url}}"><i class="icon-list-ul"></i> {{quarter}} {{year}}</a></li>
      {{/each}}
    </ul>
    {{#if not_registered }}
      {{> no-course-msg}}
    {{/if}}
</div>

{% endtplhandlebars %}
