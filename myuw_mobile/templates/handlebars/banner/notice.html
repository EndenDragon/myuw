{% load templatetag_handlebars %}
    {% tplhandlebars "notice_banner" %}

    <div class="notice-bar" aria-labeledby="notice_banner" role="alert">        
        <div class="container" style="position:relative;">

            <a href="/mobile/notices/" title="to open notice page">
                <h2 class="notice-header" id="notice_banner">Notices</h2>
            </a>
            <div class="notice-unread"><span class="badge">{{ total_unread }} unread</span></div>
            <div class="notice-critical">{{ week_critical }} critical this week</div>
            
        </div>
    </div>
    {% endtplhandlebars %}
