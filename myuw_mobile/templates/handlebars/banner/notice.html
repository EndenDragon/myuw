{% load templatetag_handlebars %}
    {% tplhandlebars "notice_banner" %}

    <div class="notice-banner">
        <!-- Temporary Notice Banner content -->
	<a href="/mobile/notices/" title="to open notice page">
	    <div class="notification" id="notice_banner">
	        <h4><span class="count-badge">{{ total_unread }}</span>Notices</h4>
	        <span class="notice-category">
                  {{ #each categories }}
                     {{ #if @index }}, {{ /if }}
                     {{ this }}
                  {{ /each }}
                </span>
                <i class="fa fa-angle-right fa-2x" style="float: right;"></i>
	    </div>
        </a>
    </div>
    {% endtplhandlebars %}
