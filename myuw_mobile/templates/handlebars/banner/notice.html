{% load templatetag_handlebars %}
{% tplhandlebars "notice_banner" %}
    
    <div id="app_notices">
        <div class="notice-header">
            <h2 class="notice-header text-danger">Critical Notices</h2>
        </div>
        {{ #each notices }}
        <div id="{{ id_hash }}">
            <i class="fa {{ icon_class }}" title="{{ category }}" aria-hidden="true"></i>
            {{{ notice_content }}}
            {{ #unless is_read }}
                <div class="new-status">NEW!</div>
            {{ /unless }}
        </div>
        <hr>
        {{ /each }}
        <div class="other-notices-link"><a href="/mobile/notices">{{ total_unread }} more new {{ pluralize total_unread "notice" "notices" }}</a></div>
    </div>
{% endtplhandlebars %}
