{% load templatetag_handlebars %}
{% tplhandlebars "notice_banner" %}
    
    <div id="app_notices">
        <div class="notice-header">
            <h2 class="notice-header text-danger">Critical Notices</h2>
        </div>
        
        <div class="critical-notices-container">
			<ul class="notice-content-list">				
				{{ #each notices }}
				<div id="{{ id_hash }}" class="notice-container" tabindex="0">
					<li class="notice-content-list-item clearfix">
			            <div class="notice-category-icon"><i class="fa {{ icon_class }}" title="{{ category }}" aria-hidden="true"></i></div>
			            {{ #unless is_read }}<span class="new-status">New</span>{{ /unless }}
						{{{ notice_content }}}
					</li>
				</div>
				{{ /each }}
			</ul>
        </div>
        
        <div class="other-notices-link"><a href="/mobile/notices">{{ total_unread }} more new {{ pluralize total_unread "notice" "notices" }}</a></div>
    </div>
{% endtplhandlebars %}
