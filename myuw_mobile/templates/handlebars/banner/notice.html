{% load templatetag_handlebars %}
    {% tplhandlebars "notice_banner" %}
    <div class="notice-bar">
        <div aria-labeledby="notice_banner" role="alert">
            <div class="container clearfix" style="position:relative;">
            
                <div class="pull-left" style="width:33.33%; position:relative;">
                    <span class="notice-nav-item" >{{ netid }}</span>
                    {{#if is_uwgmail}}
                        <a class="notice-nav-link" href="http://gmail.uw.edu/" target="_blank" title="Open UW Gmail in new tab">UW Gmail</a>
                    {{/if}}
    
                    {{#if is_uwlive}}
                        <a class="notice-nav-link" href="https://www.outlook.com/myuw.net" target="_blank" title="Open UW Outlook Live email in new tab">UW Outlook</a>
                    {{/if}}   
                    
                    <img src="/static/images/silhouette.png" style="width:70px;border:solid 5px #fff;position:absolute; top:-68px; left:5px; " class="img-circle" />    
                </div>
                <div class="pull-left" style="width:33.33%; position:relative;">
                    <span class="notice-nav-item" >NOTICES</span>
                    <a class="notice-nav-link" href="/mobile/notices/" title="Navigate to Notices"><!--{{ total_unread }} unread,-->{{ total_critical }} critical</a>
                </div>
                <div class="pull-left" style="width:33.33%; position:relative;">
                    <span class="notice-nav-item" >RESOURCES</span>
                    <a class="notice-nav-link" href="#" id="categories_link" title="Scroll down to resources">scroll to menu</a>
                </div>
                
            </div>
        </div>
    </div>
    {% endtplhandlebars %}
