{% load templatetag_handlebars %}
    {% tplhandlebars "canvas_grade_tmpl" %}
{{ #if canvas_grade }}
    <div class="canvasGradeBox" style="position: absolute; width: 100px; top: -3px; right:0;">
        <span class="canvasGrade" style="font-size: 22px;">{{ canvas_grade }}%</span>
        <span class="canvasGradeLabel" style="font-size: 12px; cursor: pointer; display:block; margin-top:-3px;" title="See
note">Canvas Grade*</span>
    </div>
{{ /if }}
{% endtplhandlebars %}
