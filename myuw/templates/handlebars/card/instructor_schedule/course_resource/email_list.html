{% load templatetag_handlebars %}
    {% verbatim %}
            <div class="pull-left">
                <span class="inst-course-label">Email List</span>
            </div>

            <div class="pull-right">

              {{#if email_list.section_list.list_exists}}
                <a href="{{email_list.section_list.list_admin_url}}" class="course_class_list">{{email_list.section_list.list_address}}@uw.edu</a>
                <a href="#" class="manage_email_list" rel="{{ curriculum_abbr }}_{{course_number}}_{{section_id}}">Manage mailing list</a>
              {{else}}
                <span class="card-badge-value"><a href="#" class="create_email_list" rel="{{ curriculum_abbr }}_{{course_number}}_{{section_id}}">Create mailing list</a></span>
              {{/if}}
            </div>
            {{#if email_list.section_list.list_exists}}
            <div id="manage_emaillist_{{safeLabel section_label}}"></div>
            {{else}}
            <div id="request_emaillist_{{safeLabel section_label}}"></div>
            {{/if}}
    {% endverbatim %}
