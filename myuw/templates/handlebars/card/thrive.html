{% load templatetag_handlebars %}
    {% tplhandlebars "thrive_card" %}
    <div class="card" data-type="card" data-name="ThriveCard" data-identifier="{{ title }}">
        <h3>
            <span>Thrive - First Year</span>
            <br>Husky Experience
        </h3>
        {{> thrive_highlight }}
        <div class="thrive-trythis-learnmore">
          {{> thrive_learnmore }}
          <div class="thrive-card-footer">
              <a href="/thrive/">What is Thrive?</a> | <a href="/thrive_messages/">View Thrive messages</a>
          </div>
        </div>
    </div>
{% endtplhandlebars %}
