{% load templatetag_handlebars %}
    {% tplhandlebars "myplan_without_course_tmpl" %}

<div id="reg_details" class="reg-details-closed-container clearfix">
    <div class="reg-details-closed">
        <div class="pull-left">
            <h4 class="card-badge-label">In <span style="font: 18px/normal 'museo-sans',Helvetica,Arial,Verdana,sans-serif;">MyPlan</h4>
        </div>
        <div class="pull-right">
            <div class="card-badge-value">No courses in your plan</div>
            <div style="text-align:right;">
                <a class="pull-right" target="_blank" href="https://uwstudent.washington.edu/student/myplan/mplogin/netid?rd=/student/myplan/">Add courses</a>
            </div>
        </div>
    </div>
</div>

{{ #if registration_is_open }}
    <div class="reg-link">
        <ul class="reg-resources-list">
            <li class="pull-right">
                <a target="_blank" href="https://sdb.admin.uw.edu/students/uwnetid/register.asp">Registration</a>
            </li>
        </ul>
    </div>
{{ /if }}

{% endtplhandlebars %}
