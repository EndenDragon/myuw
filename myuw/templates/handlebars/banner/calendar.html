{% load templatetag_handlebars %}
{% tplhandlebars "calendar_banner" %}

<!-- accounts summary -->
<div class="myuw-static" id="static_content">

   <div class="myuw-accounts">
       <a href="/academic_calendar/"><i class="fa fa-calendar" aria-hidden="true"></i> Spring 2017 <span>Week 3</span></a>
       <a href="/accounts/">Husky Card <span>$12.43</span></a>
       <a href="/accounts/">Dining <span>$45.00</span></a>
   </div>

</div>
<!-- end accounts summary -->

<div id="app_acal">
    <div class="acal-header">
        <h2 class="">Academic Calendar</h2>
	<div class="acal-banner-events">
	    <ul class="acal-banner-list">
		{{ #each events }}
		<li class="acal-banner-list-item">
		    <div class="acal-banner-event-container"><span class="acal-banner-date">{{ acal_banner_date_format start end }}</span> <a href="{{ event_url }}">{{ summary }}</a></div>
		</li>
	        {{ /each }}
	    </ul>
	</div>
	<div class="view-all"><a href="/academic_calendar/" title="Navigate to Notices">View all events</a></div>
    </div>
</div>
{% endtplhandlebars %}
